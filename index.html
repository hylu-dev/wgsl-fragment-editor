<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGSL Shader Editor</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="node_modules/codemirror/dist/index.css">
    <link rel="stylesheet" href="node_modules/@codemirror/theme-one-dark/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace, inherit;
            background-color: #1a1a1a;
            color: white;
        }
        #shader-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            #shader-container {
                height: auto;
                min-height: 500px;
            }
            
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            #shader-container {
                min-height: 400px;
            }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WGSL Fragment Shader Editor</h1>
        <div id="shader-container"></div>
    </div>

    <script type="module">
        import ShaderCanvas from './dist/wgpu-shader-canvas.js';
        
        // Initialize the shader canvas
        const canvas = new ShaderCanvas('#shader-container', {
            initialShader: `@fragment
fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {
    let uv = in.uv * 2.0 - 1.0;
    var dist = sin(length(uv * 8.0 * PI) + u_time.t);
    dist += sin(atan2(uv.y, uv.x) * 8.0 + u_time.t * 0.5);
    let color = vec4<f32>(dist, dist, dist, 1.0);
    return color;
}`
        });

        console.log('Shader Canvas initialized:', canvas);
    </script>
</body>
</html>
