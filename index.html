<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Canvas</title>

    <!-- Added link to the external stylesheet -->
    <link rel="stylesheet" href="./web/style.css">

    <!-- Page-level styles -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            display: flex;
            height: calc(100vh - 4rem);
            width: calc(100vw - 4rem);
            max-width: 1200px;
            max-height: 800px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <!-- The shader canvas will be added here -->
    <div id="app-container"></div>

    <!-- Load the shader canvas -->
    <script src="./web/shader-canvas.js"></script>
    
    <script type="module">
        // Simple usage - just pass a selector
        const shaderCanvas = new ShaderCanvas('#app-container');

        // Make available globally for debugging
        window.shaderCanvas = shaderCanvas;
    </script>
</body>

</html>
